<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
  </head>
  <body>
    <div class="gif"></div>
    <script>
      const key = "qg9B328JuyVC0ozHU262REA1CkidGGzJ";
      const giphyTrendingAPI =
        "https://api.giphy.com/v1/gifs/trending?api_key=" + key;
      let gifDiv = document.querySelector(".gif");
      const fetchTrendingData = (giphyAPI) => {
        fetch(giphyAPI)
          .then((response) => {
            return response.json();
          })
          .then((json) => {
            console.log(json);
            gifDiv.innerHTML =
              "<img src=" + json.data[0].images.original.url + ">";
          });
      };

      fetchTrendingData(giphyTrendingAPI);
    </script>
  </body>
</html>
