<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <img src="img/logo-nav.svg" id="logo" alt="Logo de GIFOS" />
      <div id="nav-ham"><span>H</span></div>
      <div id="nav-elem">
        <a href="#" id="nav-elem-noc">Modo Nocturno</a>
        <a href="#" id="nav-elem-fav">Favoritos</a>
        <a href="#" id="nav-elem-mis">Mis GIFOS</a>
        <a href="#" id="nav-elem-agr">+</a>
      </div>
    </nav>
    <header>
      <h1>Inspírate, busca, guarda, y crea los mejores <em>GIFOS</em></h1>
      <div id="header-bus">
        <img
          src="img/ilustra_header.svg"
          alt="Buscá en GIFOS en el campo siguiente"
        />
        <div id="search-div">
          <div class="search-bar-div">
            <i class="fas fa-search"></i>
            <form action="#" id="form-search">
              <input type="search" name="" id="search-bar" />
            </form>
            <i class="fas fa-times hide" id="search-bar-cross"></i>
          </div>
          <ul id="search-sug-list"></ul>
        </div>
      </div>
      <div id="header-tre">
        <h3>Trending:</h3>
        <div id="header-tre-top"></div>
      </div>
    </header>
    <section id="section-res" class="hide">
      <div id="section-tit">
        <h2 id="section-res-tit"></h2>
      </div>
      <div id="section-res-gal" class="hide"></div>
      <div id="section-res-info" class="hide"></div>
    </section>
    <section id="section-tre">
      <div id="section-tit">
        <h2>Trending GIFOS</h2>
        <p>Mira los últimos GIFOS de nuestra comunidad</p>
      </div>
      <div id="section-tre-car">
        <!--<img src="https://via.placeholder.com/243x187.png" alt="Imagen" />
        <img src="https://via.placeholder.com/243x187.png" alt="Imagen" />
        <img src="https://via.placeholder.com/243x187.png" alt="Imagen" />-->
      </div>
    </section>
    <footer>
      <div id="footer-com">
        <div id="footer-com-tit">
          <p>Compartir en:</p>
        </div>
        <div id="footer-com-ico">
          <img src="img/icon_facebook.svg" alt="Compartí en Facebook" />
          <img src="img/icon_twitter.svg" alt="Compartí en Twitter" />
          <img src="img/icon_instagram.svg" alt="Compartí en Instagram" />
        </div>
      </div>
      <div id="footer-cop">
        <p>© GIFOS 2020 All Rights Reserved.</p>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
