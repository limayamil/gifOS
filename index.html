<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div id="nav-div">
        <div id="logo"></div>
        <!-- <img src="img/logo-nav.svg" id="logo" alt="Logo de GIFOS" /> -->
        <div id="nav-ham"><span>H</span></div>
        <div id="nav-elem">
          <a href="#" id="nav-elem-noc">Modo Nocturno</a>
          <a href="#" id="nav-elem-fav">Favoritos</a>
          <a href="#" id="nav-elem-mis">Mis GIFOS</a>
          <div id="nav-elem-agr" alt="Crear un GIFOS"></div>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header id="header">
      <h1>Inspírate, busca, guarda, y crea los mejores <em>GIFOS</em></h1>
      <div id="header-bus">
        <img
          src="img/ilustra_header.svg"
          alt="Buscá en GIFOS en el campo siguiente"
        />
        <div id="search-div">
          <div class="search-bar-div">
            <div id="search-bar-lupa-search" class="hide"></div>
            <form
              action="#"
              id="form-search"
              autocomplete="off"
              onsubmit="return false"
            >
              <input
                type="search"
                name=""
                id="search-bar"
                autocomplete="off"
                placeholder="Busca GIFOS y más"
              />
            </form>
            <div id="search-bar-lupa-placeholder"></div>
            <div id="search-bar-cross" class="hide"></div>
          </div>
          <ul id="search-sug-list"></ul>
        </div>
      </div>
      <div id="header-tre">
        <h3>Trending:</h3>
        <div id="header-tre-top"></div>
      </div>
    </header>
    <!-- Resultados -->
    <section id="section-res" class="hide">
      <div id="section-tit">
        <h2 id="section-res-tit"></h2>
      </div>
      <div id="section-res-gal" class="hide"></div>
      <div id="section-res-gal-pag" class="hide">
        <ul id="section-res-gal-pag-list"></ul>
      </div>
      <div id="section-res-gal-more" class="hide"></div>
      <div id="section-res-info" class="hide"></div>
    </section>
    <!-- Mis favoritos -->
    <section id="section-fav" class="hide">
      <div id="section-tit">
        <h2 id="section-fav-tit">Favoritos</h2>
      </div>
      <div id="section-fav-gal" class="hide"></div>
      <div id="section-fav-gal-pag" class="hide">
        <ul id="section-fav-gal-pag-list"></ul>
      </div>
      <div id="section-fav-gal-more" class="hide"></div>
      <div id="section-fav-info" class="hide"></div>
    </section>
    <!-- Trendings -->
    <section id="section-tre">
      <div id="section-tit">
        <h2>Trending GIFOS</h2>
        <p>Mira los últimos GIFOS de nuestra comunidad</p>
      </div>
      <div id="section-tre-car"></div>
    </section>
    <!-- Footer -->
    <footer>
      <div id="footer-div">
        <div id="footer-com">
          <div id="footer-com-tit">
            <p>Compartir en:</p>
          </div>
          <div id="footer-com-ico">
            <div alt="Compartí en Facebook" id="footer-com-ico-fb"></div>
            <div alt="Compartí en Twitter" id="footer-com-ico-tw"></div>
            <div alt="Compartí en Instagram" id="footer-com-ico-ig"></div>
          </div>
        </div>
        <div id="footer-cop">
          <p>© GIFOS 2020 All Rights Reserved.</p>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
